{% load static %} <!-- Needed to load external files -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Black Eagle project</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <!-- <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"> -->

    <!-- Custom styles for this template -->
    <!-- <link href="{% static 'css/landing-page.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-primary static-top shadow">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <img src="{% static 'images/uct-logo.jpg' %}" alt="FitzPatrick Logo" style="height:60px; width:60px; border-radius: 100px;">
          </div>
          <div class="col-2">
            <img src="{% static 'images/cslogo.png' %}" alt="FitzPatrick Logo" style="height:60px; width:60px; border-radius: 100px;">
          </div>
          <div class="col-2">
            <img src="{% static 'images/fitzpatrick-logo.png' %}" alt="FitzPatrick Logo" style="height:60px; width:60px; border-radius: 100px;">
          </div>
          <div class="col-2">
            <h1 class="navbar-brand" style="color:white;">Black Eagle Project - Map View</h1>
          </div>
        </div>

      </div>
    </nav>


    <div class="container-fluid"> <!-- Data and Map container -->

      <div class="row" style="height:100vh;">
        <div class="col-4 bg-secondary"> <!-- Data column -->
          <div class="row">
            <h2 style="color:white;">Input Data:</h2>
            <form class="row m-1">
              <div class="form-row">
                <div class="col-12 col-md-5 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" placeholder="Longitude">
                </div>
                <div class="col-12 col-md-5 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" placeholder="Latitude">
                </div>
                <div class="col-12 col-md-2">
                  <button type="submit" class="btn btn-block btn-lg btn-primary shadow">Submit!</button>
                </div>
              </div>
            </form>
          </div>

          <div class="row">
            <h2 style="color:white;">Import:</h2>
            <button type="" class="btn btn-block btn-lg btn-primary shadow">Import CSV</button>
            <button type="" class="btn btn-block btn-lg btn-primary shadow">Import Shapefile</button>
          </div>

          <div class="row">
            <h2 style="color:white;">Nest Data:</h2>
            <button type="" class="btn btn-block btn-lg btn-primary shadow">Add Nest Data</button>
          </div>
        </div> <!-- Data column -->

        <div class="col-8"> <!-- Map column -->
          <h2>Map:</h2>
          <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="map" ></iframe>
          </div>
        </div> <!-- Map column -->
      </div>
  </div> <!-- Data and Map container -->
</body>
